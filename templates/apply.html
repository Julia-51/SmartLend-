{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Demande de prêt</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Nom complet</label>
            <input type="text" name="fullname" required>
        </div>
        <div class="form-group">
            <label>Date de naissance</label>
            <input type="date" name="dob" required>
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" name="address" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Montant du prêt (€)</label>
            <input type="number" name="amount" required>
        </div>
        <div class="form-group">
            <label>Durée de remboursement (en mois)</label>
            <input type="number" name="duration" required>
        </div>
        <div class="form-group">
            <label>Période de remboursement</label>
            <select name="period" required>
                <option value="mensuel">Mensuel</option>
                <option value="trimestriel">Trimestriel</option>
                <option value="semestriel">Semestriel</option>
                <option value="annuel">Annuel</option>
            </select>
        </div>
        <div class="form-group">
            <label>Objectif du prêt</label>
            <input type="text" name="objective" required>
        </div>
        <div class="form-group">
            <label>RIB / Numéro bancaire</label>
            <input type="text" name="rib" required>
        </div>
        <div class="form-group">
            <label>Pièce d'identité (PDF, JPG, PNG)</label>
            <input type="file" name="identity" accept=".pdf,.jpg,.jpeg,.png" required>
        </div>
        <button class="btn btn-primary" type="submit">Soumettre la demande</button>
    </form>
</div>
{% endblock %}
